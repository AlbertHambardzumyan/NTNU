<div  layout="column" ng-cloak>
    <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()" name="searchForm">
            <div layout-gt-sm="row">
                <md-autocomplete flex
                                 md-input-name="autocompleteField"
                                 md-input-minlength="1"
                                 md-input-maxlength="18"
                                 md-no-cache="noCache"
                                 md-selected-item="selectedType"
                                 md-search-text="searchTextForType"
                                 md-items="item in queryTypeSearch(searchTextForType)"
                                 md-item-text="item.display"
                                 md-selected-item-change="selectedTypeChange(item)"
                                 md-floating-label="What are you looking for">
                    <md-item-template>
                        <span md-highlight-text="searchTypeText">{{item.display}}</span>
                    </md-item-template>
                </md-autocomplete>
            </div>
        </form>
    </md-content>
</div>



<div ui-view="items"></div>
